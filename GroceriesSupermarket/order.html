    <main>
      <section class="intro-section">
        <h2>Order Your Products</h2>
        <p>
          Use the form below to order your products and add them to your
          shopping cart.
        </p>
      </section>

      <section class="form-section">
        <h2>Order Form</h2>
        <form action="submit_order.php" method="post">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
              <option value="milk">Milk - 250 LKR</option>
              <option value="cheese">Cheese - 300 LKR</option>
              <option value="yogurt">Yogurt - 150 LKR</option>
              <option value="butter">Butter - 200 LKR</option>
              <option value="icecream">Ice Cream - 350 LKR</option>
              <option value="curd">Curd - 100 LKR</option>
              <option value="cream">Cream - 150 LKR</option>
              <option value="paneer">Paneer - 250 LKR</option>
              <option value="sourcream">Sour Cream - 200 LKR</option>
              <option value="buttermilk">Buttermilk - 150 LKR</option>
              <option value="ghee">Ghee - 400 LKR</option>
              <option value="kefir">Kefir - 300 LKR</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
            />
          </div>
          <button type="submit">Add to Cart</button>
        </form>
      </section>
